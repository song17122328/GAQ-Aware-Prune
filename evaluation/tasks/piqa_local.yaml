group: piqa_local
task: piqa_local
dataset_path: json
dataset_kwargs:
  data_files:
    validation: ~/.cache/huggingface/hub/datasets--ybisk--piqa/snapshots/*/valid.jsonl
output_type: multiple_choice
validation_split: validation
doc_to_text: "Question: {{goal}}\nAnswer:"
doc_to_target: label
doc_to_choice:
  - "{{sol1}}"
  - "{{sol2}}"
metric_list:
  - metric: acc
    aggregation: mean
    higher_is_better: true
  - metric: acc_norm
    aggregation: mean
    higher_is_better: true
